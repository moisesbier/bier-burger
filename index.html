<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles/output.css">

    <title>B'B - Bier Burguer</title>
</head>
<body>
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="assets/hamb-1.png" alt="Logo Bier Burguer" class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Bier Burguer</h1>
            <p class="text-white font-medium">Rua dev 10, Novo Hamburgo - RS</p>
            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5">
                <span class="text-white font-medium">Seg à Dom - 18:00 às 22:00</span>
            </div>
        </div>
    </header>

    <h2 class="text 2x1 md:text-3xl font-bold text-center mt-9 mb-6 ">Conheça o nosso menu</h2>
    <div class="menu">
        <main>
            <div>
                <img src="assets/hamb-1.png" alt="Cheese Burguer Duplo" class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">
            </div>
            <div>
                <p class="font-bold">Cheese Burguer Duplo</p>
                <p class="text-sm">Pão levinho de fermentação natural da Trigou, burguer 160g, queijo prato e maionese da casa.</p>
                <div>
                    <p>R$ 35,00</p>
                    <button class="bg-gray-900">
                        <i class="fa fa-cart-plus text-1g text-white"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
